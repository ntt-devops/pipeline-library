---
name: Called Workflow - Performance Test

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      LOAD_TEST_FILE:
        required: true
        type: string

jobs:
  k6_performance_test:
    name: Performance Test
    runs-on: ubuntu-latest
    container: docker://golang:1.17-alpine

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install xk6
        run: go install go.k6.io/xk6/cmd/xk6@latest

      - name: Build xk6-counter binary
        run: xk6 build --with github.com/mstoykov/xk6-counter@latest

      - name: Run k6 extension test
        run: K6_PROMETHEUS_REMOTE_URL=https://prometheus.hack.cloudnative.nttdatauk.cloud/api/v1/write ./k6 run ./loadtest/backend-test.js -o output-prometheus-remote --force

